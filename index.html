<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gist Host</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style type="text/css">
    .container {
      width: auto;
      max-width: 680px;
      padding: 0 15px;
    }
  </style>

</head>
<body>
  <div id="loading" class="container text-center">
    <br>
    <p class="lead">Loading...</p>
  </div>

  <div id="main" class="container hide">
    <h2>Gist Host</h2>
    <p class="lead">If <ins>File Name</ins> is empty, it will preview <ins>index.html</ins> or <ins>the first file</ins> as default.</p>
    <div class="form-inline" role="form">
      <div class="form-group">
        <label for="gist_id">https://gisthost.github.io/?</label>
        <input type="text" class="form-control input-sm" id="gist_id" placeholder="Gist ID">
      </div>
      <div class="form-group">
        <label for="file_name">/</label>
        <input type="text" class="form-control input-sm" id="file_name" placeholder="File Name (optional)">
      </div>
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>
    <br/>
    <div id="alert-box"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/github/fetch/master/fetch.js"></script>
  <script src="./main.js"></script>
</body>
</html>
